<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Your Details | Sandile SystemsWorks</title>
  <style>
    /* ================= RESET ================= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    /* ================= THEME COLORS ================= */
    :root {
      --bg-main: #020617;
      --bg-soft: #0f172a;
      --text-main: #e5e7eb;
      --text-muted: #94a3b8;
      --accent: #00b4d8;
      --accent-hover: #90e0ef;
      --btn-primary: #00b4d8;
      --btn-primary-hover: #0096c7;
      --btn-secondary: #111;
      --btn-secondary-hover: #222;
      --border-soft: rgba(255,255,255,0.08);
    }

    /* ================= BODY ================= */
    body {
      background: linear-gradient(135deg, var(--bg-soft), var(--bg-main));
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    /* ================= CARD ================= */
    .card {
      width: 100%;
      max-width: 480px;
      background: var(--bg-main);
      border-radius: 16px;
      padding: 2.5rem 2rem;
      border: 1px solid var(--border-soft);
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 35px 70px rgba(0, 0, 0, 0.5);
    }

    /* ================= TITLE ================= */
    .card h1 {
      font-size: 1.8rem;
      color: var(--accent);
      margin-bottom: 0.8rem;
      text-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    .subtitle {
      font-size: 1rem;
      color: var(--text-muted);
      margin-bottom: 2rem;
      line-height: 1.5;
    }

    /* ================= FORM ================= */
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    form label {
      font-size: 0.85rem;
      color: var(--text-muted);
      text-align: left;
    }

    form input {
      width: 100%;
      padding: 0.65rem 0.8rem;
      border-radius: 8px;
      border: 1px solid var(--border-soft);
      background: var(--bg-main);
      color: var(--text-main);
      transition: 0.2s;
    }

    form input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(0,180,216,0.25);
    }

    /* ================= BUTTONS ================= */
    button, .btn-primary, .btn-secondary {
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      border-radius: 8px;
      padding: 0.7rem 1.5rem;
      font-size: 0.95rem;
      transition: 0.3s;
      margin-top: 0.8rem;
      border: none;
      width: 100%;
    }

    button, .btn-primary {
      background-color: var(--btn-primary);
      color: #fff;
    }

    button:hover, .btn-primary:hover {
      background-color: var(--btn-primary-hover);
    }

    .btn-secondary {
      background-color: var(--btn-secondary);
      color: var(--btn-primary);
      border: 1px solid var(--btn-primary);
    }

    .btn-secondary:hover {
      background-color: var(--btn-secondary-hover);
      color: #fff;
    }

    /* ================= NOTE ================= */
    .note {
      font-size: 0.85rem;
      color: var(--text-muted);
      text-align: center;
      margin-top: 1.5rem;
    }

    /* ================= RESPONSIVE ================= */
    @media (max-width: 576px) {
      .card {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <h1>Complete Your Access Setup</h1>
      <p class="subtitle">
        Thank you for your payment. Submit your details below so your login account can be created.
      </p>

      <form action="mailto:thabethesandile44@gmail.com" method="post" enctype="multipart/form-data">
        <label>Full Name</label>
        <input type="text" name="fullname" required>

        <label>Business Name</label>
        <input type="text" name="business" required>

        <label>Email Address</label>
        <input type="email" name="email" required>

        <label>Preferred Username</label>
        <input type="text" name="username" required>

        <button type="submit">Submit Details</button>
      </form>

      <p class="note">
        Your account will be created after verification. Youâ€™ll receive your login credentials via email or WhatsApp.
      </p>
    </div>
  </main>
</body>
</html>
